<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>PAIEMENT</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script> 
</head>

<body>
<div class="container" style="background-image: url(img/istockphoto-1364075546-1024x1024.jpg);">

    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Adresse de facturation</h3>
                <div class="inputBox">
                    <span>Nom :</span>
                    <input type="text" placeholder="niamkey">
                </div>
                <div class="inputBox">
                    <span>Prenom :</span>
                    <input type="text" placeholder="marie">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Addresse :</span>
                    <input type="text" placeholder="rue - commune - ville">
                </div>
                <div class="inputBox">
                    <span>Telephone :</span>
                    <input type="text" placeholder="numero">
                </div>
                <div class="inputBox">
                    <span>Pays :</span>
                    <input type="text" placeholder="Cote d'ivoire">
                </div>
                <div class="inputBox">
                    <span>Code postal :</span>
                    <input type="number" placeholder="123-456">
                </div>

               <h3 class="title">Paiement</h3>
               
               <div class="inputBox">
                   <span>Titulaire de la carte :</span>
                   <input type="text" placeholder="mrs.marie niamkey">
               </div>
               <div class="inputBox">
                   <span>Faciltés de Paiement :</span>
                   <img src="img/Visa-Logo-1992.jpg" >
                   <img src="img/UBA-logo-2-1.png">
                   <img src="img/paypal-new-20232814.logowik.com.webp">
                   <img src="img/i-3-90885664-mastercard-logo.jpg">
                   <img src="img/American-Express-Logo.png">
                   <img src="img/images (1).png">
                   <img src="img/images.png">
                   <img src="img/Moov_Africa_logo.png">
                   <img src="img/OrangeMoney.jpg">
                </div>

               <div class="inputBox">
                    <span>Numero de la carte :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
               </div>
               <div class="inputBox">
                    <span>expiration mois:</span>
                    <input type="text" placeholder="Janvier">
               </div>
               <div class="flex">
                    <div class="inputBox">
                        <span>expiration annee :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="number" placeholder="1234">
                    </div>
               </div>
            </div>
        </div>
        <div class="inputBox">
            <input type="submit" value="Passer à la caisse" class="submit-btn">

        </div>
        
    </form>
    
    
    </div>
    
    
    </div>

</div>
 </body>

</html>
